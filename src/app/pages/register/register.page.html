<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        What do you want to do with the recylable waste?
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-radio-group>
        
        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio value="CLIENT" slot="start"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>I want to SELL it</ion-label>
          <ion-radio value="PARTNER" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Contact
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Name" labelPlacement="floating" placeholder="Enter name"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter email"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter password"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="password" label="Confirm password" labelPlacement="floating" placeholder="Confirm password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" label="Telephone input" labelPlacement="floating" placeholder="888-888-8888"></ion-input>
      </ion-item>    
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Address" labelPlacement="floating" placeholder="Enter address"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="tel" label="Number" labelPlacement="floating" placeholder="Enter number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="Neighborhood" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="text" label="Complement" labelPlacement="floating" placeholder="Write a complement"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="tel" label="Zip Code" labelPlacement="floating" placeholder="Enter code"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="text" label="State" labelPlacement="floating" placeholder="Enter state"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="text" label="City" labelPlacement="floating" placeholder="Enter your city"></ion-input>
      </ion-item> 
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light">Register</ion-button>
</ion-content>
